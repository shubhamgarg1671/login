<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>LogIn Page</title>
</head>
<style>
    * {
        background-color: rgb(90, 152, 96);
    }

    #abc {
        
        margin: auto;
        width: 20%;
        padding: 100px;
    }
    button {
        background-color: wheat;
        margin: 10px;
        width: fit-content;
    }
</style>
<body>
    <div id="abc" class="container">
        <h1 style="align-content: center;">{{ message }}</h1>
        <form method="post" action="verify">
            Enter the username
            <input name="username" type="text" placeholder="username" style="background-color: lightgrey;">
            <br>
            <br>
            Enter the Password
            <input name="password" type="password" placeholder="Password"  style="background-color: lightgrey;">
            <br>
            <br>
            Enter phone number
            <input name="number" type="tel" placeholder="Phone Number"  style="background-color: lightgrey;">
            <div id="button">
                <button >Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
